<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Nom de l'entreprise</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">DÃ©connexion</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Gestion de stock</h2>
        <a href="#" class="btn btn-primary mb-3">Ajouter un produit</a>
        <input type="text" class="form-control" placeholder="Rechercher un produit">
        <br>
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>ID du produit</th>
              <th>Nom du produit</th>
              <th>Nombre en stock</th>
              <th>Prix</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="Produits">
              <td><button class="btn btn-sm btn-secondary" onclick="toggleEditMode(this)">Modifier</button></td>
              <td contenteditable="false">1</td>
              <td contenteditable="false">Produit 1</td>
              <td contenteditable="false">10</td>
              <td contenteditable="false">19.99</td>
              <td><button class="btn btn-sm btn-danger">Supprimer</button></td>
            </tr>
            <tr class="Produits">
              <td><button class="btn btn-sm btn-secondary" onclick="toggleEditMode(this)">Modifier</button></td>
              <td contenteditable="false">2</td>
              <td contenteditable="false">Produit 2</td>
              <td contenteditable="false">5</td>
              <td contenteditable="false">9.99</td>
              <td><button class="btn btn-sm btn-danger">Supprimer</button></td>
            </tr>
            <!-- Ajoutez d'autres lignes pour plus de produits -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="Warning"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="../client_front/recup_data.js"></script>
  <script>
    var flip = 0;
    function toggleEditMode(button) {
      var row = button.parentNode.parentNode;
      var cells = row.getElementsByTagName("td");

      for (var i = 1; i < cells.length - 1; i++) {
        var cell = cells[i];
        cell.contentEditable = !cell.isContentEditable;
      }

      flip = (flip+1)%2;
      if(flip == 0){
        recup_data();
      }
    }
  </script>
</body>
</html>
