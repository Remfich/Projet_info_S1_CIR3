<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Page De Connexion</title>
    <link rel="stylesheet" href="loginAdmin.css">
  </head>
  <body>
    <!-- Mise en place balise Form + Action -->
    <form class="box" method="post" action="adminStock.html">
      <!-- Mise en place du SVG "user" -->
      <svg width="30" height="30" viewBox="0 0 24 24">
        <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"></path>
      </svg>
      <!-- Titre -->
      <h1>Connexion</h1>
      <!-- Champs Utilisateur -->
      <input type="email" name="" placeholder="Votre email" required id="mail">
      <!-- Champs Mot de Passe -->
      <input type="password" name="" placeholder="Votre Mot De Passe" required id="mdp">
      <!-- Rester connecté -->
      <div class="checkbox">
        <input type="checkbox" id="rester-connecte" name="rester-connecte">
        <label for="rester-connecte">Rester connecté</label>
      </div>
      <!-- Bouton de connexion -->
      <input type="submit" name="" value="Connexion" onclick="connexion()">
      <!-- Lien vers la page d'inscription -->
      <a href="inscriptionAdmin.html" class="inscription-link">Inscription</a>
    </form>
    <!-- <script src="cookieAdmin.js"></script> -->
    <script src="gestion_login.js"></script>
  </body>
</html>
