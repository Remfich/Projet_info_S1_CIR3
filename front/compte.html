                <button id="supprimer"  class="delete-button" onclick="supprimer()">Supprimer</button>
            
            </div>
        </div>
    </div>
    <script>
        // Récupérer les références aux éléments HTML
        const enregistrerBouton = document.getElementById("enregistrer");

        // Fonction pour activer le mode d'édition pour une ligne spécifique
        function activerEdition(button) {
            const ligne = button.parentNode.parentNode;
            const elementsLigne = ligne.getElementsByTagName("td");

            for (let i = 0; i < elementsLigne.length - 1; i++) {
                elementsLigne[i].contentEditable = true;
            }

            enregistrerBouton.style.display = "inline";
        }

        // Fonction pour désactiver le mode d'édition
        function desactiverEdition() {
            const elementsModifiables = document.querySelectorAll("td[contenteditable='true']");

            elementsModifiables.forEach((element) => {
                element.contentEditable = false;
            });

            enregistrerBouton.style.display = "none";
        }

        // Fonction appelée lors du clic sur le bouton Enregistrer
        function enregistrer() {
            // Ici, vous pouvez ajouter le code pour enregistrer les informations dans votre système
            desactiverEdition();
        }

        // Fonction appelée lors du clic sur le bouton SupprimerMon Compte






        function supprimer() {

    </script>
