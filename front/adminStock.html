  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Gestion de stock</h2>
        <input type="text" class="form-control" placeholder="Rechercher un produit">
        <br>
        <a href="#" class="btn btn-primary mb-3" onclick="ajouterProduit()">Ajouter un produit</a>
        <div class="table-responsive">
          <table class="table table-striped" id="product-table">
            <thead>
              <tr>
                <th>ID du produit</th>
                <th>Nom du produit</th>
                <th contenteditable="false">Nombre en stock</th>
                <th contenteditable="false">Prix</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        <button class="btn btn-success save-button" onclick='save()'>Enregistrer</button>
      </div>
    </div>
  </div>

  <script>
    function save(){
      recup_data(nbrow,"save",true);
    }
    function supprimerProduit(button,n) {
      recup_data(n,"suppr",false);
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
  <script>
    var nbrow = 0;
    function ajouterProduit() {
      var table1 = document.getElementById("product-table");
      var newRow = table1.insertRow(-1);
      newRow.classList.add("Produits");
      newRow.id = nbrow;
      newRow.innerHTML = `
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td><button class="btn btn-danger" onclick="supprimerProduit(this,`+ nbrow +`)">Supprimer</button></td>
      `;
    nbrow+=1;
    }
  </script>
